<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Providing quality and lasting solutions.">
  <meta name="keywords" content="construction, contractor, building, house, renovation">

  <title>L. Reid Builders | Trust in lasting quality</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/one-page-wonder.css" rel="stylesheet">

  <!-- CSS - This provides styling for the layout of the fields, validation and the confirmation message -->
  <link rel="stylesheet" type="text/css"
    href="https://www.co-construct.com/app/public/LeadIntake/LeadIntakeForm.css?304646105">

  <!-- JAVASCRIPT - This performs the validation and processes the submission -->
  <script type="text/javascript"
    src="https://www.co-construct.com/app/api/LeadsIntakeForm/GetLeadsIntakeFormSubmissionJs?AuthKey=ZkhY0jMzK2WXARK03VSJj4JfEUpb4hu2%2fClTAi3EZd4%3d"></script>

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">
      <a class="navbar-brand page-screen page-scroll" href="#nav"><img class="logo" src="./img/logo-white.png"
          alt="L. Reid Builders logo" /></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <img class="menu-icon" src="./img/menu.png" alt="menu icon">
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="
            https://lreidbuilders.co-construct.com/app/skins/lreidbuilders/default.aspx">Log In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link page-scroll" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="masthead text-center" id="nav">
    <div class="bg-image"></div>
    <div class="masthead-content">
      <div class="container masthead__content">
        <h1 class="masthead-heading">L. Reid Builders</h1>
        <h2 class="masthead-subheading mb-0">Trust In Lasting Quality</h2>
        <!-- <img class="masthead__logo" src="./img/brand-mark-white.png" alt="Website Logo"> -->
        <a href="#contact" class="btn btn-primary btn-xl rounded-pill mt-5 page-scroll">Tell us about your project</a>
      </div>
    </div>
  </div>

  <section class="contact" id="contact">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-sm-12">
          <!-- COCONSTRUCT LEADS INTAKE FORM -->
          <!-- Do not modify the code below.  This form will automatically inherit the styling of your website. -->
          <div>
            <div id="divCoCoForm">

              <div class="coco-form-wrapper">

                <!-- NAME FIELDS -->
                <div class="cocon-row">
                  <div><label class="coco-label">Name</label></div>
                  <div class="cocon-name-inputs">
                    <input id="txtCoCoFirstName" name="txtFirstName" type="text" class="coco-text-input"
                      placeholder="First Name">
                    <input id="txtCoCoLastName" name="txtLastName" type="text" class="coco-text-input"
                      placeholder="Last Name">
                  </div>
                  <div id="divNameErrorBanner" class="coco-error-banner" style="display: none">
                    <div>Please enter your name</div>
                  </div>
                </div>

                <!-- EMAIL FIELD -->
                <div class="cocon-row">
                  <div><label class="coco-label">Email</label></div>
                  <div><input id="txtCoCoEmail" type="text" class="coco-text-input"></div>
                  <div id="divEmailErrorBanner" class="coco-error-banner" style="display: none">
                    <div id="spnEmailError"></div>
                  </div>
                </div>

                <!-- PHONE FIELD -->
                <div class="cocon-row">
                  <div><label class="coco-label">Phone</label></div>
                  <div>
                    <input type="text" id="txtCoCoPhone" class="coco-text-input" name="Math.random()">
                  </div>
                </div>

                <!-- MESSAGE FIELD -->
                <div class="cocon-row">
                  <div><label class="coco-label">Message</label></div>
                  <div>
                    <textarea id="txtCoCoMessage" type="text" class="coco-text-input" maxlength="1000"></textarea>
                  </div>
                </div>

                <!-- This input is used to prevent spam, however it is not visible in the form. Do not remove it.  -->
                <div class="cocon-row">
                  <input id="txtHPData" type="text" class="coco-h-p" autocomplete="off" />
                </div>

                <!-- SUBMIT BUTTON -->
                <div class="cocon-row">
                  <input type="button" id="btnLeadIntakeSubmit" class="cocon-button" value="Submit">
                  <div id="divGenericErrorBanner" class="coco-error-banner" style="display: none"><span>This form can't
                      be submitted. Try again later.</span></div>
                </div>

              </div>
            </div>

            <!-- CONFIRMATION MESSAGE -->
            <div id="divCoCoConfirmation" style="display:none">
              <div class="coco-confirmation-icon">
                <svg width="132" height="132" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M66 132A66 66 0 1 1 66 0a66 66 0 0 1 0 132zm0-2A64 64 0 1 0 66 2a64 64 0 0 0 0 128zm-9.9-45.5l39-38.9 1.3 1.5-40.3 40.3-19.5-19.6 1.4-1.4L56 84.5z"
                    fill="currentColor" fill-rule="nonzero" />
                </svg>
              </div>
              <span>Your message has been sent.</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>



  <!-- Footer -->
  <footer class="py-5 footer">
    <div class="container">
      <p class="m-0 text-center text-white small">Copyright &copy; L. Reid Builders 2019</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>

</body>

</html>
